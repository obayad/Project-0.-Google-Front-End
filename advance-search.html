<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Google Search</a>
            <a href="image-search.html">Image Search</a>
        </nav>
    </header>

    <main id="adv-page-m">
        <div>
            <label>Advanced Search</label>
        </div>


        <form action="https://www.google.com/search">
            <div>
                <label for="">all these words:</label>
                <input type="text" name="as_q">
            </div>

            <div>
                <label for="">this exact word or phrase:</label>
                <input type="text" name="as_epq">
            </div>

            <div>
                <label for="">any of these words:</label>
                <input type="text" name="as_oq">
            </div>

            <div>
                <label for="">none of these words:</label>
                <input type="text" name="as_eq">
            </div>

            <input type="submit" value="Advanced Search" class="adv-search">
           
        </form>

    </main>
</body>
</html>
