<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Google Search</a>
            <a href="advance-search.html">Advance Search</a>
        </nav>
    </header>
    <main>
        <div>
            <img src="Google_Image.png" alt="Google-Image">
        </div>
        <div>
            <form action="https://www.google.com/search">
                <input type="text" name="q" class="search-bar">
                <div class="button-container">
                    <input type="submit" value="Image Search" class="search-button">
                    <input type="text" name="tbm" value="isch" hidden>
                </div>


                
            </form>
        </div>
    </main>

</body>
</html>
